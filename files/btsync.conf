{
  "listening_port" : 55555,
  "storage_path" : "/home/btsync/config",
  "vendor" : "docker",
  "display_new_version": false,
  "webui" :
  {
	"listen" : "0.0.0.0:8888",
	"ssl_certificate" : "/etc/btsync/debconf-default.crt",
	"ssl_private_key" : "/etc/btsync/debconf-default.key",
	"directory_root" : "/home/btsync/folders",
	"directory_root_policy" : "belowroot",
	"dir_whitelist" : [ "/home/btsync/folders" ]
  }
}
